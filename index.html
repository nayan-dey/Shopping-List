<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Shopping List</h1>
      </header>
      <main class="main">
        <div class="form">
          <form id="Input-form" class="main-form">
            <div class="input">
              <input
                type="text"
                id="Input-box"
                class="input-box"
                placeholder="Enter Item"
              />
            </div>
            <div class="button">
              <button type="submit" class="btn" id="btn">Add Item</button>
            </div>
          </form>
        </div>
        <div class="filter">
          <input
            type="text"
            class="input-box"
            id="filter"
            placeholder="Filter Items"
          />
        </div>
        <ul class="list-items"></ul>
        <button class="clear-btn btn">Clear All</button>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
